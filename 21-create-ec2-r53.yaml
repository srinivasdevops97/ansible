- name: create ec2 instance and r53 records
  hosts: local
  connection: local
  vars:
    subnet_id: "     "
    sg_id: "    "
    ami_id: "   "
  instances:
  - mysql
  - backend
  - frontend
  tasks:
  - name: start an instance with a pubilc IP address
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: "{{ t3.micro }}"
      sg_id: "{{ sg_id }}"
      image_id: "{{ami_id}}"
      loop: "{{instances}}"
      register: ec2-instances
      